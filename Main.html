<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Kharche</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/projects.css">
    <link rel="stylesheet" href="./styles/bg.css">
</head>

<body>
    <section class="outer-section">

        <div class="main-section bg" id="bg">

        </div>
        <nav class="side-navbar">
            <ul class="nav-list">
                <li class="nav-item">
                    <i class="fa fa-home"></i>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-list-check"></i>
                </li>
                <li class="nav-item">
                    <i class="fa-sharp fa-solid fa-info"></i>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-globe"></i>
                </li>
            </ul>
        </nav>

        <main class="main-section">
            <!-- Home  -->
            <div class="home">
                <div class="starting-state">
                    <span class="start">
                        Hi, I am
                    </span>
                    <h3 class="name">Rohit Kharche</h3>
                    <br>
                    <span class="intro">
                        A Full Stack Web Developer
                    </span>
                    <div class="see-more">
                        More About Me >

                    </div>
                </div>
                <div class="porto-image">
                    <img src="./assets//profile.png">
                    <div class="ring"></div>
                </div>
            </div>

            <!-- Projects  -->
            <div class="projects" id="projects">
                <div class="heading">
                    <div class="line"></div>
                    <span>Projects <span>&</span> Works</span>
                </div>
                <ul class="project-list" id="project-list">
                </ul>
            </div>
            <!-- Information  -->
            <div class="info">
                <div class="heading">
                    <div class="line"></div>
                    <span>About <span>Me</span></span>
                </div>
            </div>
        </main>
    </section>

</body>
<script src="./js/projects.js"></script>
<script src="./js//bg.js"></script>

</html>
